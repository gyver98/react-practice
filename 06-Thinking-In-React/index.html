    //Step 3: Identify The Minimal (but complete) Representation Of UI State
    /** 
    Think of all of the pieces of data in our example application. We have:
    . The original list of products
    . The search text the user has entered
    . The value of the checkbox
    . The filtered list of products

    Let’s go through each one and figure out which one is state. 
    Simply ask three questions about each piece of data:

    1. Is it passed in from a parent via props? If so, it probably isn't state.
    2. Does it remain unchnaged over time? If so, it probably isn't state.
    3. Can you compute it based on any other state or props in your component? If so, it isn't state.
    
    The original list of products is passed in as props, so that's not state.
    The search text and checkbox seem to be state since they change over time and can't be computed from anything.
    The filtered list of products isn't state because it can be computed by combining 
    the original list of products with the search text and value of the checkbox.
    
    So finally, our state is:
    . The search text the user has entered
    . The value of the checkbox
    */

    class ProductRow extends React.Component {
      render() {
        const product = this.props.product;
        const name = product.stocked ? 
          product.name :
          <span style={{color: 'red'}}>
            {product.name}
          </span>;

        return (
          <tr>
            <td>{name}</td>
            <td>{product.price}</td>
          </tr>
        );
      }
    }
    
    class ProductCategoryRow extends React.Component {
      render() {
        const category = this.props.category;
        return (
          <tr>
            <th colSpan="2">
              {category}
            </th>
          </tr>  
        );
      }
    }
    
    class ProductTable extends React.Component {
      render() {
        const filterText = this.props.filterText;
        const inStockOnly = this.props.inStockOnly;

        const rows = [];
        let lastCategory = null;

        this.props.products.forEach((product) => {
          if (product.name.indexOf(filterText) === -1) {
            return;
          }
          if (inStockOnly && !product.stocked) {
            return;
          }

          if (product.category !== lastCategory) {
            rows.push(
              <ProductCategoryRow
                category={product.category}
                key={product.category} />
            );
          }
          rows.push(
            <ProductRow
              product={product}
              key={product.name} />
          );
          lastCategory = product.category;
        });

        return (
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>{rows}</tbody>
          </table>
        );
      }
    }

    class SearchBar extends React.Component {
      constructor(props) {
        super(props);
        this.handleFilterTextChange = this.handleFilterTextChange.bind(this);
        this.handleInStockChange = this.handleInStockChange.bind(this);
      }

      handleFilterTextChange(e) {
        this.props.onFilterTextChange(e.target.value);
      }

      handleInStockChange(e) {
        this.props.onInStockChange(e.target.checked);
      }

      render() {
        const filterText = this.props.filterText;
        const inStockOnly = this.props.inStockOnly;

        return (
          <form>
            <input 
              type="text" 
              placeholder="Search..."
              value={filterText} 
              onChange={this.handleFilterTextChange} />
            <p>
              <input 
                type="checkbox"
                checked={inStockOnly} 
                onChange={this.handleInStockChange} />
              {' '}
              Only show products in stock
            </p>
          </form>
        )
      }
    }
    
    class FilterableProductTable extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          filterText: '',
          inStockOnly: false
        }
        this.handleFilterTextChange = this.handleFilterTextChange.bind(this);
        this.handleInStockChange = this.handleInStockChange.bind(this);
      }

      handleFilterTextChange(filterText) {
        this.setState({filterText: filterText});
      }

      handleInStockChange(inStockOnly) {
        this.setState({inStockOnly: inStockOnly});
      }
      
      render() {
        return (
          <div>
            <SearchBar 
              filterText={this.state.filterText}
              inStockOnly={this.state.inStockOnly}
              onFilterTextChange={this.handleFilterTextChange}
              onInStockChange={this.handleInStockChange}
            />
            <ProductTable 
              products={this.props.products} 
              filterText={this.state.filterText}
              inStockOnly={this.state.inStockOnly}
            />
          </div>
        )
      }
    }
