    function Blog(props) {
      const sidebar = (
        <ul>
          {props.posts.map((post) => 
            <li key={post.id}>
              {post.title}  
            </li>
          )}
        </ul>
      );
      const content = props.posts.map((post) => 
        <div key={post.id}>
          <h3>{post.title}</h3>
          <p>{post.content}</p>  
        </div>
      );
      return (
        <div>
          {sidebar}
          <hr />
          {content}  
        </div>
      ); 
    }

    const posts = [
      {id: 1, title: 'React', content: 'React practice'},
      {id: 2, title: 'Redux', content: 'Redux practice'}
    ];
    
    ReactDOM.render(
      <Blog posts={posts} />,
      document.getElementById('root')
    );
