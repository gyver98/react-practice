<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>03</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    
    class NameForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = {value: ''};
        this.handleChange = this.handleChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
      }

      handleChange(event) {
        this.setState({value: event.target.value});
      }

      handleSubmit(event) {
        alert("name was submitted: " + this.state.value);
        event.preventDefault();
        this.setState({value: ''});
      }

      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            <label>
              Name:
              <input type="text" value={this.state.value} onChange={this.handleChange} />
            </label>
            <input type="submit" vlaue="Submit" />
          </form>
        );
      }
    }


    ReactDOM.render(
      <NameForm />,
      document.getElementById('root')
    );


  </script>
</body>

</html>
