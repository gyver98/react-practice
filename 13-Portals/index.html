<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

</head>

<body>
  <div id="app-root"></div>
  <div id="modal-root"></div>
  <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {showModal: false};

        this.handleShow = this.handleShow.bind(this);
        this.handleHide = this.handleHide.bind(this);
      }

      handleShow() {
        this.setState({showModal: true});
      }

      handleHide() {
        this.setState({showModal: false});
      }

      render() {
        // Show a modal on click
        // In a real app, don't forget to use ARIA attributes for accessibility
        const modal = this.state.showModal ? (
          <Modal>
            <div className="modal">
              <div>
                With a portal, we can render content into a different
                part of the DOM, as if it were any other React child.
              </div>
              This is being rendered inside the #modal-container div.
              <button onClick={this.handleHide}>Hide modal</button>
            </div>
          </Modal>
        ) : null;

        return (
          
        )
      }
    }
    

  </script>
</body>

</html>
