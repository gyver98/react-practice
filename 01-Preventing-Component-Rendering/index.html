<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>01</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    

    function WarningBanner(props) {
      if(!props.warn) {
        return null;
      }
      return (
        <div >Warning!</div>
      )
    }

    class Page extends React.Component {
      constructor(props) {
        super(props);
        this.state = { showWarning: true };
        this.handleToggleButton = this.handleToggleButton.bind(this);
      }

      handleToggleButton() {
        console.log("before: "+ this.state.showWarning);
        this.setState(prevState => ({
          showWarning: !prevState.showWarning
        }));
        console.log("after: "+ this.state.showWarning);
      }

      render() {
        const isShowWarning = this.state.showWarning;
        let button = null;
        if (isShowWarning) {
          button = <button onClick={this.handleToggleButton}>Show</button>
        } else {
          button = <button onClick={this.handleToggleButton}>hide</button>
        }
        return (
          <div>
            <WarningBanner warn={isShowWarning} />
            {button}
          </div>
        )
      }
    }

    ReactDOM.render(<Page />, document.getElementById('root'));
  </script>
</body>

</html>
