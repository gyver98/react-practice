<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>07</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    
    //Adding a Ref to a DOM Element

    class CustomTextInput extends React.Component {
      constructor(props) {
        super(props);
        // To get rid of .bind(this), we can use experimental public class field feature in JS.
        // Public class field feature allow you to use arror function syntax in your classes.
        //this.focusTextInput = this.focusTextInput.bind(this);
      }

      // focusTextInput() {
      //   // Explicitly focus the text input using the raw DOM API
      //   this.textInput.focus();
      // }
      
      // An arrow function does not have its own this, but it has the this value of the enclosing execution context is used.
      // Arrow functions lexically bind their context so this actually refers to the originating context.
      // Note that this is an experimental feature in JS, which means itâ€™s not yet accepted into ECMAScript standard. 
      // Until that happens, you can configure babel to transpile it using babel-plugin-transform-class-properties.  
      focusTextInput = () => {
        // Explicitly focus the text input using the raw DOM API
        this.textInput.focus();
      }

      render() {
        // Use the 'ref' callback to store a reference to the text input DOM
        // element in an instance field ( this.textInput)
        return (
          <div>
            <input
              type="text"
              ref={(input) => { this.textInput = input; }} 
            />
            <input
              type="text"
              value="Focus the text input"
              onClick={this.focusTextInput}
            />  
          </div>
        );
      }
    }

    ReactDOM.render(
      <CustomTextInput />,
      document.getElementById('root')
    );

  </script>
</body>

</html>
