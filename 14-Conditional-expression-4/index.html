<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>14-4</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {text: '', inputText: '', mode:'view'};

        this.handleChange = this.handleChange.bind(this);
        this.handleSave = this.handleSave.bind(this);
        this.handleEdit = this.handleEdit.bind(this);
      }

      handleChange(e) {
        this.setState({ inputText: e.target.value });
      }

      handleSave(e) {
        this.setState({ text: this.state.inputText, mode: 'view'});
      }

      handleEdit(e) {
        this.setState({ mode: 'edit' });
      }

      renderInputField() {
        let input;

        if (this.state.mode !== 'view') {
          input = 
            <p>
              <input 
                onChange={this.handleChange}
                value={this.state.inputText}
              />
            </p>; 
        }
        return input;  
      }

      renderButton() {
        let button;
        if (this.state.mode === 'view') {
          button =
            <button onClick={this.handleEdit}>
              Edit
            </button>;
        } else {
          button =
            <button onClick={this.handleSave}>
              Save
            </button>;
        }    
        return button;
      }

      render() {
        const view = this.state.mode === 'view';

        return (
          <div>
            <p>Text: {this.state.text}</p>
            {
              view
              ? null
              : (
                <p>
                  <input 
                    onChange={this.handleChange}
                    value={this.state.inputText}
                  />
                </p>
              )
            }
            <button
              onClick={view ? this.handleEdit : this.handleSave}
            >
              {view ? 'Edit' : 'Save'}
            </button>
          </div>  
        )
      }
    }
    
    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );


  </script>
</body>

</html>
